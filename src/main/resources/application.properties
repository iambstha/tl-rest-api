spring.application.name=tl-rest-api

#Server settings
server.address=0.0.0.0
server.port=8080

#DataSource settings
spring.datasource.url=jdbc:postgresql://localhost:5432/tl_db?currentSchema=test
spring.datasource.username=bishal
spring.datasource.password=shrestha

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=200
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.generate_statistics=true

# Enable SQL logging
spring.jpa.show-sql=true

# Format the SQL
spring.jpa.properties.hibernate.format_sql=true

# Log the binding parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Set logging level for Spring Web
logging.level.org.springframework.web=TRACE

# Enable error logging
logging.level.org.hibernate=ERROR

# Logging to file
logging.file.name=logs/spring-boot-app.log

server.error.whitelabel.enabled=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.web.resources.add-mappings=true

spring.output.ansi.enabled=ALWAYS

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.jackson.default-leniency=false

jwt.private-key-path=/Users/smartsolution/Documents/Personal/learn/learn_java/Tree Leaf/tl_rest-api/src/main/resources/keys/private_key.pem
jwt.public-key-path=/Users/smartsolution/Documents/Personal/learn/learn_java/Tree Leaf/tl_rest-api/src/main/resources/keys/public_key.pem

# List of allowed origins
cors.allowed-origins=http://localhost:3000,http://localhost:3001